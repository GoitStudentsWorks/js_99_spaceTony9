<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/shopping-list.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/paginations.scss">
    <title>Shopping-list</title>
</head>

<body>

    <div class="shop-list-container">
        <h2 class="shop-list-title">Shopping <span class="shop-list-title-el">List</span></h2>

        <div class="shop-list-container-message">
            <p class="shop-list-container-message-text">This page is empty, add some books and proceed to order.
            </p>
            <img class="shop-list-container-message-img" src="../img/books-mob.jpeg" alt="books" width="265"
                height="198" />
        </div>
        <section class="paginations">
            <!-- Pagination buttons -->
            <div class="paginations__container paginations__container-back">
                <button type="button" name="startButton" class="paginations__btn paginations__btn--back"
                    aria-label="Jump to first page">
                    <svg class="paginations__icon" width="24" height="24">
                        <use href="../img/symbol-defs.svg#icon-double-small-left"></use>
                    </svg>
                </button>
                <button type="button" name="previousButton" class="paginations__btn paginations__btn--back"
                    aria-label="Previous page">
                    <svg class="paginations__icon" width="24" height="24">
                        <use href="../img/symbol-defs.svg#icon-small-left"></use>
                    </svg>
                </button>
                <!-- container for dynamic pagination page markup -->
            </div>
            <div class="paginations__container paginations__container-pages"></div>
            <!-- buttons paginations -->
            <div class="paginations__container paginations__container-end">
                <button type="button" name="nextButton" class="paginations__btn paginations__btn--end "
                    aria-label="Next page">
                    <svg class="paginations__icon" width="24" height="24">
                        <use href="../img/symbol-defs.svg#icon-small-right"></use>
                    </svg>
                </button>
                <button type="button" name="endButton" class="paginations__btn paginations__btn--end "
                    aria-label="Jump to last page">
                    <svg class="paginations__icon" width="24" height="24">
                        <use href="../img/symbol-defs.svg#icon-double-small-right"></use>
                    </svg>
                </button>
            </div>
        </section>
    </div>


</body>

</html>
